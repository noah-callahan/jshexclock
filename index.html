<body onload="time()">

    <p class="heading">HEX CLOCK</p>
    <p class="heading" id="hex-value">HEX CLOCK</p>

    <div class="clockbox">
        <h1 id="clock"></h1>
    </div>

</body id="hex-background">

<script>

    function time() {
        var date = new Date();
        var hours = date.getHours();
        var minutes = date.getMinutes();
        var seconds = date.getSeconds();
        hours = addZero(hours);
        minutes = addZero(minutes);
        seconds = addZero(seconds);
        //console.log(hours + ':' + minutes + ':' + seconds);

        /*if (seconds < 10) {
            seconds = "0" + seconds
            };

        if (minutes < 10) {
            minutes = "0" + minutes
            };*/


        /*if (hours > 12) {
            hours = (hours - 12) + "0" 
            };*/

        document.getElementById("clock").innerHTML = hours + ':' + minutes + ':' + seconds;
        setTimeout(time, 300);

        var background = document.body.style.backgroundColor = '#' + hours + minutes + seconds;
        document.getElementById("hex-value").innerHTML = "Current value: " + background
    }

    function addZero(n) {
        if (n < 10) {n = "0" + n}; 
        return n;
        }

    










</script>


</html>
